<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer async src="https://kit.fontawesome.com/b5ce7e2341.js" crossorigin="anonymous"></script>
    <title>The Bible</title>

</head>
<body>

    <header>

        <div class="title"><i class="fad fa-bible"></i></div>
        <!-- <div class="header">World English Bible</div> -->
        <div class="current_position"></div>

    </header>
    
    <div class="document">
        <div class="sidebar">

            <div class="books_idx"></div>
            <div class="chapters_idx"></div>
    
        </div>

            <div class="next"></div>

    <div class="context">
        
    </div>
